{% extends "popup.html" %}
	{% block content %}
<div class="modal" id="startupJoinModal">
	<div class="modal-header">
    	<a  class="close" data-dismiss="modal">Ã—</a>
    	<h3>new startup account</h3>
  	</div>
  	<div class="modal-body">
  		<div id="msg"></div>
  		{% csrf_token %}
    	<form class="form" id="join_startup">
    		<input type="text" placeholder="startup name" name="name" id="name">
    		<br />
    		<input type="email" placeholder="email" name="email" id="startup_email">
    		<br />
    		<input type="password" placeholder="password" name="password" id="startup_password">
    	</form>
  	</div>
  	<div class="modal-footer">
    	<a href="#" data-dismiss="modal" class="close btn btn-large" >Close</a>
    	<a href="#" class="join btn btn-primary btn-large">Join</a>
  	</div>
</div>
<script type="text/javascript">

closeBox();
$(".join").click(function(){
			    
 
	    		var type="Company";
	    		var name=$("#name").val().trim();
	    		var email=$("#startup_email").val().trim();
	    		var password=$("#startup_password").val().trim();
	    		if(name.length==0|| email.length==0|| password.length==0)
	    			{ // display some error
	    				alert("Please fill in all fields");
	    				return;
	    			}
			    		
			    $.ajax({
			    headers:{"X-CSRFToken":getCookie('csrftoken')},
			    type:'POST',
		        url: "/users/signup",
		        data: {"email":email,"password":password,"async":1,"type":"Company","name":name},		         
		        success: function(response)
				{
					if(response.error =='1')
					{
						$("#msg").html(response.message);
						$("#msg").css("background","pink");
					}
					else
					{
						if(next != undefined && next.trim().length >0)
							location.href=next
						else
							location.href=response.link;
							
					}
						
		        }
		      });

     
			    });
			    </script>
{% endblock %}
