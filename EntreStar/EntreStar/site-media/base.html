<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>EntreStar</title>
<!-- JS-->
<script src="/site-media/js/libs/jquery.js" type="text/javascript"></script>
<!-- JS END -->
<!-- Phone -->
<link href="/site-media/css/phone-media.css" rel="stylesheet" type="text/css"/><!--media="only screen and (max-width:360px)" -->
<!-- Tablet -->
<!--
<link href="/site-media/css/tablet-media.css" rel="stylesheet" type="text/css" media="only screen and (min-width:361px) and (max-width:768px)"/>

<link href="/site-media/css/desktop-media.css" rel="stylesheet" type="text/css" media="only screen and (min-width:769px)"/>
-->
</head>

<body>
<div id="msg" style="background:gray; width:auto;display:inline-block;" >{{message}}</div>
    <div id="main-header">{% block main-header %}
        <div>
	    {% if user.is_authenticated %}
	    	<div id="account">
				<a href="/users/{{request.user}}">
					My Account
				</a>
			</div> 
			<div id="logout">
				<a href="/users/logout">
					Join EntreStar
				</a>
			</div>
	    {% else %}
			<div id="login">
				<a href="/users/login">
					Login
				</a>
			</div>
			<div id="signup">
				<a href="/users/signup">
					Join EntreStar
				</a>
			</div>
	{% endif %}
		
	</div>
    {% endblock %}</div>
    <div id="top-nav">
    {% block top-nav %}
    {% endblock %}</div>
    <div id="page-container">
    <div id="main-content">
	{% block main-content %}{% endblock %}
    </div>
    </div>
    <!--<div id="bottom-nav">{% block bottom-nav %}{% endblock %}</div>-->
</body>
</html>
